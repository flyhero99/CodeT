$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.msra.dki.verifier_trainer
display_name: Verifier Train
version: 0.0.1
is_deterministic: True
type: CommandComponent
description: Create Attention Weights
tags: {category: Create Attention Weights, contact: Zeqi.Lin@microsoft.com}
inputs:
  train_data:
    type: path
    optional: false
    description: train.txt
  test_data:
    type: path
    optional: false
    description: test.txt
  model_name_or_path:
    type: string
    optional: false
    description: model_name_or_path
    default: microsoft/deberta-v3-large
outputs:
  output_dir:
    type: path
    optional: false
    description: The path of the output
environment:
  docker:
    image: mcr.microsoft.com/azureml/openmpi4.1.0-cuda11.1-cudnn8-ubuntu18.04:20220516.v1
  os: Linux
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      - pytorch
      dependencies:
      - python=3.8
      - pip=20.0
      - pip:
        - torch==1.7.0+cu110
        - -f https://download.pytorch.org/whl/torch_stable.html
        - wandb==0.12.7
        - future
        - numpy==1.20.3
        - transformers==4.6.0
        - datasets==1.11.0
        - huggingface-hub==0.0.8
        - nltk
        - rouge-score
        - sacrebleu==1.5.1
        - sentencepiece
        - sklearn
        - deepspeed
        - seqeval
        - conllu
        - multiset
        - azureml-sdk
        - azureml-dataset-runtime
successful_return_code: Zero
meta:
  requireGpu: True
command: >-
  export WANDB_API_KEY={your_wandb_api_key} &&
  export WANDB_PROJECT=deberta-verifier &&
  export WANDB_RUN_ID={inputs.wandb_run_name} &&
  export WANDB_TAGS=deberta_verifier &&
  export NCCL_DEBUG=INFO &&
  cd src &&
  python create_attention_weights.py
  --train_data {inputs.train_data}
  --test_data {inputs.test_data}
  --output_dir {outputs.output_dir}
  --model_name_or_path {inputs.model_name_or_path}
  --max_seq_length 512